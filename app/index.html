    <div id="app" class="container-fluid">

          class="video-js abs-center"
          preload="auto"

    <div id="loading" class="abs-center">
      <div class="sk-fading-circle">

        <div class="sk-circle2 sk-circle"></div>
        <div class="sk-circle3 sk-circle"></div>
